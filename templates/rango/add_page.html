{% extends "base.html" %}

{% load staticfiles %}

{% block body_block %}
<h1>Add a New Page</h1>
<form id="page_form" method="POST" action='{% url "add_page" category.slug %}'>
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}<br />
    {% endfor %}
    <input type="submit" value="Create Page" />
</form>
{% endblock %}
