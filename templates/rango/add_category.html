{% extends "base.html" %}

{% load staticfiles %}

{% block body_block %}
<h1>Add a New Category</h1>
<form id="category_form" method="POST" action='{% url "add_category" %}'>
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    {% endfor %}
    <input type="submit" value="Create Category" />
</form>
{% endblock %}
